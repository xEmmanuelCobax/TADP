<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class>
    <div id="shopify-section-header">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Pagina</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                        

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home</a>
                        </li>
                        {% if 'email' not in session %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('signup') }}">signup</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('sign') }}">sign</a>
                        </li>
                        {% endif %}
                    </ul>
                    {% if 'email' in session %}
                    <ul class="navbar-nav margin-right mb-2 mb-md-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="zmdi zmdi-account-circle zmdi-hc-lg" style="color: white;"></i>
                                {{ email }}
                            </a>
                            <ul class="dropdown-menu text-small shadow" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="{{ url_for('Signout') }}">Sign out</a></li>
                            </ul>
                        </li>
                    </ul>
                    {% endif %}
                    <form class="d-flex" action="{{ url_for('buscar') }}" method="GET">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
    {% block contenido %}
    <!-- Contenido de las plantillas hijas irán aquí -->
    {% endblock %}
    {% block javascript %}
    <!-- Bloques de scripts personalizados de plantillas hijas irán aquí -->
    {% endblock %}
</body>

</html>
