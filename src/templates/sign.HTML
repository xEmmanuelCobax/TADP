<!DOCTYPE html>
<html lang="es">

<head>
    {% extends 'base.HTML' %}
    <title>Sign</title>
</head>
<main id="main" role="main">
    {% block contenido %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Sign in to Appy</h1>
                <p class="col-lg-10 fs-4">Enter your email and password.</p>
                {% if error_message %}
                <p class="col-lg-10 fs-4">{{ error_message }}</p>
                {% endif %}
            </div>

            <div class="col-md-10 mx-auto col-lg-5">
                <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary" method="post" action="{{ url_for('sign') }}">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" required>
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
                    <hr class="my-4">
                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                </form>
            </div>

        </div>
    </div>
    {% endblock %}
    {% block javascript %}
    {% endblock %}
</main>


</html>
