<!doctype html>
<html lang="en">
{% extends 'base.HTML' %}



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<main>
    {% block contenido %}
    <br>
    <section carrousel class="bg-light py-5 py-xl-6">
        <div class="container mb-4 mb-md-5 mb-xl-6">
            <div class="row justify-content-md-center">
                <div id="carouselExample" class="carousel slide" style="max-height: 500px; min-height: 350px;">
                    <div class="carousel-inner" style="max-height: 500px;">
                        <div class="carousel-item active" style="max-height: 500px; min-height: 350px;">
                            <img src="{{ url_for('send_static', path='img/1327593.png') }}" class="d-block w-100"
                                style="object-fit: cover; max-height: 100%; min-height: 350px;" alt="...">
                        </div>
                        <div class="carousel-item" style="max-height: 500px;">
                            <img src="{{ url_for('send_static', path='img/1329167.png') }}" class="d-block w-100"
                                style="object-fit: cover; max-height: 100%; min-height: 350px;" alt="...">
                        </div>
                        <div class="carousel-item" style="max-height: 500px;">
                            <img src="{{ url_for('send_static', path='img/1329170.png') }}" class="d-block w-100"
                                style="object-fit: cover; max-height: 100%; min-height: 350px;" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
    
    {% block javascript %}
    {% endblock %}
</main>
</html>
