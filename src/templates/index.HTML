<!doctype html>
<html lang="en">
{% extends 'base.HTML' %}

<head>
    <title>{% block title %}Index{% endblock %}</title>
    {% block style%}
    {% endblock %}
    {% block javascript %}
    {% endblock %}
</head>

<main id="main" role="main">
    {% block contenido %}
    <br>
    <section carrousel class="py-5 py-xl-6 ">
        <div class="container mb-4 mb-md-5 mb-xl-6">
            <div class="row justify-content-md-center">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{ url_for('send_static', path='img/1327593.png') }}" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('send_static', path='img/1329167.png') }}" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="{{ url_for('send_static', path='img/1329170.png') }}" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</main>

</html>
